<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .header {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .btn-group button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">üíñ Will You Marry Me? üíñ</h1>
    <p class="message">You are the sunshine in my life. I can't imagine my future without you...</p>
    <div class="btn-group">
      <button id="yesBtn">YES üíç</button>
      <button id="noBtn">NO üôà</button>
    </div>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const confetti = document.getElementById("confetti");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 500);
      const y = Math.random() * (window.innerHeight - 300);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      launchConfetti();
      setTimeout(() => {
        window.location.href = "celebration.html";
      }, 2000);
    });

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetto = document.createElement("div");
        confetto.style.position = "absolute";
        confetto.style.width = "10px";
        confetto.style.height = "10px";
        confetto.style.background = getRandomColor();
        confetto.style.left = `${Math.random() * window.innerWidth}px`;
        confetto.style.top = `${Math.random() * window.innerHeight}px`;
        confetto.style.opacity = "0.8";
        confetto.style.animation = "fall 3s ease-out forwards";
        confetti.appendChild(confetto);
        setTimeout(() => confetti.removeChild(confetto), 3000);
      }
    }

    function getRandomColor() {
      const colors = ["#f44336", "#e91e63", "#9c27b0", "#ff9800", "#4caf50", "#03a9f4"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
